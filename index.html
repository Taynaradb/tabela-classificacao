<body>
    
    <div class="bg"></div>
    <div class="mainbg container d-flex justify-content-center flex-column align-items-center vh-100">
    <h1 class="mb-5 text-muted"> Tabela de classificação</h1>
    <table class=" table table-bordered   text-center">
        <tr>
            <th>Participantes</th>
            <th>Pontos</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Cruzeiro</td>
            <td class="pontos-cruzeiro">0</td>
            <td class="acoes-cruzeiro">
                <button class="btn btn-primary" id="vitoria-cruzeiro">Vitoria</button>
                <button class="btn btn-primary" id="empate-cruzeiro">Empate</button>
                <button class="btn btn-primary" id="derota-cruzeiro">Derrota</button>
            </td>
        </tr>

        <tr>
           <td>Flamengo</td>
           <td class="pontos-flamengo">0</td>
           <td class="acoes-vinicius">
               <button class="btn btn-primary" id="vitoria-flamengo">Vitoria</button>
               <button class="btn btn-primary" id="empate-flamengo">Empate</button>
               <button class="btn btn-primary" id="derota-flamengo">Derrota</button>
           </td>
       </tr>

    </table>

    <button class=" m-5 btn btn-danger" id="finalizar">Finalizar jogo</button>

       <table class="table  table-bordered text-center">
        <tr>
            <th>Posição <img width="50px" class="mx-5" src="images/trophy.png" alt=""></th>
        </tr>
        <tr>
            <td id="primeiro">Primeiro lugar</td>
        </tr>

        <tr>
           <td id="segundo">Segundo lugar</td>
       </tr>
       </table>
    </div>
    </div>
